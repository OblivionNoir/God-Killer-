<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle</title>
    <script src = "spells.js" async></script>
    <script src = "main.js" async></script>
    <link rel = "stylesheet" href = "reset.css">
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <video autoplay muted loop id = "rainbg">
<source src = "BetterRain3.mp4" type="video/mp4"> 
    </video>
    <div id = "parent">
        <img src ="akumuphase1.jpg" id = "boss_img" class = "child">

    <div id = "box" class = "child">
        <textarea id = "txt_" disabled rows="4" cols="32" class = "glowIn">Face the great beast of wrath! Press enter to begin...</textarea> <!--remember that this becomes invisible!-->
    </div>
    <button id = "settings">Settings</button>

    <div id = "box2" class = "child2">
        <textarea id = "txt_2" disabled rows="4" cols="32" class = "glowIn">

        </textarea> 
    </div>



    <!--treat this similarly to the og textarea, css-wise-->
        <div id = "battle_menu">
            <div><button id = "atk_b" class = "btn" >Attack</button></div>
            <div><button id = "spells_b" class = "btn" >Spells</button></div>
            <div><button id = "def_b" class = "btn" >Defend</button></div> <!--triples defense for next turn-->
            
            <div><img src = "knight.jpg" id = "knight_img" class = "clickable"></div>
            <div><progress id = "warrior_name_hp" max="550" value="550" class = "party_hp"></progress></div>
            <div><progress id = "warrior_name_mp" max="120" value="120" class = "party_mp"></progress></div>

            <div><img src = "dmage1.jpg" id = "d_mage_img" class = "clickable"></div> 
            <div><progress id = "d_mage_name_hp" max="470" value="470" class = "party_hp"></progress></div>
            <div><progress id = "d_mage_name_mp" max="260" value="260" class = "party_mp"></progress></div>

            <div><img src = "lmage.jpg" id = "l_mage_img" class = "clickable"></div>
            <div><progress id = "l_mage_name_hp" max = "400" value = "400" class = "party_hp"></progress></div>
            <div><progress id = "l_mage_name_mp" max = "280" value = "280" class = "party_mp"></progress></div>
            <div><progress id = "ultima_charge" value = "100" max = "100"></progress></div>
        </div>  
    
        <div id = "menu_template">
                <div><button id = "btn_1">1</button></div> <!--link these to atk function-->
                <div><button id = "btn_2">2</button></div>
                <div><button id = "btn_3">3</button></div>
        </div>    
    
        <img src = "bleedingsunpart2.jpg" id = "img_template">

    <div id = "credit">All images created with <a href = https://www.midjourney.com/home target = "_blank">Midjourney AI</a></div>
   
    <textarea id = ost_box disabled rows = "5">Now playing:</textarea> <!--updates in real time!-->
 
    <div id = "boss_name">Beast of Oblivion</div> <!--link this to JS-->
        <progress id = "HP_bar" value = "15000" max="15000">
    </progress>
 <!--make color inside linked to hp percentage-->
    <style>
        #boss_name{
            font-family: 'optimus princeps' ;
            font-weight: bold;
            font-size: 2em;
            z-index: 2;
        }
    </style>
    <style>
        #img_template{
            position: absolute;
            margin-top: -25%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 80vh;
            width: 40vw;
            z-index: 2;
            border: solid rgba(0,0,0,0.8);
            opacity: 0.7;
         
        }

    </style>




</body>
</html>
